<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/cad.css">
    <link rel="icon" type="image/png" href="./IMAGENS/apple-icon.png"/>
    
    <title>Cadastro de Professor</title>
</head>
<body>

    <div class="page">
    <a href="index.html"><div class="logo"></div></a>
   
    <form class="formCad" method="post" action="php/Cadastrosd/cadastrarProfessor.php"> <!-- CONECTAR COM O ARQUIVO PHP -->

		<h1>Cadastro de Professor</h1>
        <p>Informe os seus dados campo abaixo:</p>
        
        <label for="nome" class="m-3" >Nome do professor: </label>
		<input type="text" id="nome" name="nome" placeholder="Digite o nome" required><br>

        <label for="escolaridade" class="m-3">Escolaridade do professor: </label>
        <select id="escolaridade" name="escolaridade" required>
            <option value="">Selecione uma opção</option>
            <option value="Mestre">Mestre</option>
            <option value="Doutor">Doutor</option>
            <option value="Pós-Doutor">Pós-Doutor</option>
        </select> <br>


        <label for="especialidade" class="m-3 ">Especialização do professor: </label>
		<input type="text" id="especializacao" name="especializacao" placeholder="Ex. Estatística" required> <br>
        
        <button class="btn m-3">Cadastrar</button>
        <a href="loginProfessor.html">Já possui cadastro?</a>
    </form>
</div>

</body>
</html>
