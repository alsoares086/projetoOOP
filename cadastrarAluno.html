<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/cad.css">
    <link rel="icon" type="image/png" href="./IMAGENS/apple-icon.png"/> 
    <title>Cadastro de Aluno</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>
    
    <div class="page">

        <a href="index.html"><div class="logo"></div></a>

        <form class="formCad" method="post" action="php/Cadastros/cadastrarAluno.php"> <!-- CONECTAR COM O ARQUIVO PHP -->

            <h1>Cadastro de Aluno</h1>
            <p>Informe os seus dados campo abaixo:</p>
            
            <label for="aluno" class="m-3" >Nome do estudante: </label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome" required><br>

            <label for="aluno" class="m-3" >usuario: </label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite um usuário para a conta" required><br>

            <label for="aluno" class="m-3" >Senha: </label>
            <input type="text" id="senha" name="senha" placeholder="Digite uma senha" required><br>

            <label for="turno" class="m-3" >Turno do curso: </label>
            <select id="turno" name="turno" required>
                <option value="">Escolha o turno</option>
                <option value="matutino">Matutino</option>
                <option value="vespertino">Vespertino</option>
                <option value="noturno">Noturno</option>
            </select><br>

            <label for="tipo" class="m-3" >Tipo de curso: </label>
            <select id="tipo" name="tipo" required>
                <option value="">Escolha o tipo de curso</option>
                <option value="Médio Integrado">Médio Integrado</option>
                <option value="Técnico Subsequente">Técnico Subsequente</option>
                <option value="Superior de Tecnologia">Superior de Tecnologia</option>
                <option value="Bacharelado">Bacharelado</option>
                <option value="Licenciatura">Licenciatura</option>
                <option value="Especialização">Especialização</option>
                <option value="Mestrado">Mestrado</option>
            </select><br>

            <label for="curso" class="m-3" >Curso do estudante: </label>
            <select id="curso" name="curso" required>
                <option value="">Escolha o curso</option>
            </select><br>

            <label for="usuario" class="m-3" >Nome de usuário: </label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite o nome de usuário" required>
            <div id="usuario_error" class="error"></div>
            <div id="usuario_check" class="checkmark">&#10004;</div>

            <label for="senha" class="m-3" >Senha: </label>
            <input type="password" id="senha" name="senha" placeholder="Digite a senha" required>
            <ul id="senha_requisitos">
                <li id="letras_minusculas">Letras minúsculas <span class="requisito">&#10060;</span></li>
                <li id="letras_maiusculas">Letras maiúsculas <span class="requisito">&#10060;</span></li>
                <li id="numeros">Números <span class="requisito">&#10060;</span></li>
                <li id="caracteres_especiais">Caracteres especiais <span class="requisito">&#10060;</span></li>
                <li id="min_caracteres">Mínimo de 6 caracteres <span class="requisito">&#10060;</span></li>
            </ul>
            
            <label for="confirm_senha" class="m-3" >Confirmação da senha: </label>
            <input type="password" id="confirm_senha" name="confirm_senha" placeholder="Confirme a senha" required>
            <div id="confirm_status"><span class="requisito">&#10060;</span> As senhas não coincidem</div>
            <br><br>
            



            <button class="btn m-3">Cadastrar</button>
            <a href="loginAluno.html">Já possui cadastro?</a>
        </form>
        
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
