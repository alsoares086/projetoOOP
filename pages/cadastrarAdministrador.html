<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/cad.css">
    <link rel="icon" type="image/png" href="IMAGENS/apple-icon.png" />
    <title>Cadastro de Administrador</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <div class="page">

        <a href="../index.html">
            <div class="logo"></div>
        </a>

    <form class="formCad" method="POST" action="../operacoes/cadastros/cadastrarAdm.php">

        <h1>Cadastro de Administrador</h1>
        <p>Informe os dados no campo abaixo:</p>

        <label for="nome" class="m-3">Nome completo: </label>
        <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome" required><br>

        <label for="matricula" class="m-3">Matricula: </label>
        <input type="text" id="matricula" name="matricula" class="form-control" placeholder="Digite a Matrícula" required><br>

        <label for="senha" class="form-label">Senha: </label>
                <div class="input-group">
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite a senha"
                        required>
                    <div class="input-group-append">
                        <span class="input-group-text" id="togglePassword">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
                <ul id="senha_requisitos">
                    <li id="letras_minusculas">Letras minúsculas <span class="requisito">&#10060;</span></li>
                    <li id="letras_maiusculas">Letras maiúsculas <span class="requisito">&#10060;</span></li>
                    <li id="numeros">Números <span class="requisito">&#10060;</span></li>
                    <li id="caracteres_especiais">Caracteres especiais <span class="requisito">&#10060;</span></li>
                    <li id="min_caracteres">Mínimo de 6 caracteres <span class="requisito">&#10060;</span></li>
                </ul>
                <br>

                <label for="confirm_senha" class="form-label">Confirmação da senha: </label>
                <div class="input-group">
                    <input type="password" id="confirm_senha" name="confirm_senha" class="form-control"
                        placeholder="Confirme a senha" required>
                    <div class="input-group-append">
                        <span class="input-group-text" id="toggleConfirmPassword">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
                <div id="confirm_status"><span class="requisito">&#10060;</span> As senhas não coincidem</div>
                <br><br>

        <button class="btn m-3 form-element1">Cadastrar</button>
    </form>
    </div>
    <script src="../JS/script.js"></script>
</body>

</html>
