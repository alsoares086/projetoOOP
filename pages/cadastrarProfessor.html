<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/cad.css">
    <link rel="icon" type="image/png" href="IMAGENS/apple-icon.png" />

    <title>Cadastro de Professor</title>
</head>

<body>

    <div class="page">

        <a href="../index.html">
            <div class="logo"></div>
        </a>

        <form class="formCad" method="post" action="../operacoes/cadastros/cadastrarProfessor.php">
            <!-- CONECTAR COM O ARQUIVO PHP -->

            <h1>Cadastro de Professor</h1>
            <p>Informe os dados no campo abaixo:</p>


            <!-- Linha do tempo -->
            <ul class="etapa-progresso">
                <li class="ativo">Dados Pessoais</li>
                <li>Dados Profissionais</li>
                <li>Usuário e Senha</li>
            </ul>



            <!-- Primeira Etapa -->
            <div id="etapa1" class="etapa">

                <label for="aluno" class="form-label">Nome do Professor </label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome" required><br>

                <label for="CPF" class="form-label">CPF: </label>
                <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite o CPF" required><br>

                <label for="email" class="form-label">E-mail do Professor: </label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite o E-mail"
                    required><br>

                <label for="dataNasc" class="form-label">Data de Nascimento: </label>
                <div id="dataNasc" class="form-row">
                    <select name="day" id="day" class="form-control col-4" required></select>
                    <select name="month" id="month" class="form-control col-4" required></select>
                    <select name="year" id="year" class="form-control col-4" required></select>
                </div>
                <br>


                <div class="custom-checkbox-group">
                    <label for="sexo" class="form-label">Sexo:</label>
                    <div id="sexo" class="custom-checkbox">
                        <input class="custom-checkbox-input" type="checkbox" name="sexo" id="masculino"
                            value="Masculino">
                        <label class="custom-checkbox-label" for="masculino">Masculino</label>
                    </div>
                    <div class="custom-checkbox">
                        <input class="custom-checkbox-input" type="checkbox" name="sexo" id="feminino" value="Feminino">
                        <label class="custom-checkbox-label" for="feminino">Feminino</label>
                    </div>
                </div>


                <br>
                <button type="button" class="btn m-3 avancar">Avançar</button>
            </div>

            <!-- Segunda Etapa -->
            <div id="etapa2" class="etapa" style="display: none;">



                <label for="escolaridade" class="form-label">Escolaridade do professor: </label>
                <select id="escolaridade" name="escolaridade" required class="form-control">
                    <option value="">Selecione uma opção</option>
                    <option value="Mestre">Mestre</option>
                    <option value="Doutor">Doutor</option>
                    <option value="Pós-Doutor">Pós-Doutor</option>
                </select> <br>

                <label for="especialidade" class="form-label">Especialização do professor: </label>
                <input type="text" id="especializacao" name="especializacao" placeholder="Ex. Estatística" required
                    class="form-control"> <br>
                <br><br>
                <button type="button" class="btn m-3 voltar">Voltar</button>
                <button type="button" class="btn m-3 avancar">Avançar</button>


            </div>

            <!-- Terceira Etapa -->
            <div id="etapa3" class="etapa" style="display: none;">

                <label for="usuario" class="form-label">Matricula: </label>
                <input type="text" id="usuario" name="matricula" class="form-control"
                    placeholder="Digite o nome de usuário" required>
                <div id="usuario_error" class="error"></div>
                <div id="usuario_check" class="checkmark">&#10004;</div>

                <label for="senha" class="form-label">Senha: </label>
                <div class="input-group">
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite a senha"
                        required>
                    <div class="input-group-append">
                        <span class="input-group-text" id="togglePassword">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
                <ul id="senha_requisitos">
                    <li id="letras_minusculas">Letras minúsculas <span class="requisito">&#10060;</span></li>
                    <li id="letras_maiusculas">Letras maiúsculas <span class="requisito">&#10060;</span></li>
                    <li id="numeros">Números <span class="requisito">&#10060;</span></li>
                    <li id="caracteres_especiais">Caracteres especiais <span class="requisito">&#10060;</span></li>
                    <li id="min_caracteres">Mínimo de 6 caracteres <span class="requisito">&#10060;</span></li>
                </ul>
                <br>

                <label for="confirm_senha" class="form-label">Confirmação da senha: </label>
                <div class="input-group">
                    <input type="password" id="confirm_senha" name="confirm_senha" class="form-control"
                        placeholder="Confirme a senha" required>
                    <div class="input-group-append">
                        <span class="input-group-text" id="toggleConfirmPassword">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
                <div id="confirm_status"><span class="requisito">&#10060;</span> As senhas não coincidem</div>
                <br><br>

                <button type="button" class="btn m-3 voltar">Voltar</button>
                <button class="btn m-3 form-element1">Cadastrar</button>
            </div>



            <a href="loginProfessor.html">Já possui cadastro?</a>
        </form>
    </div>


    <script src="../JS/script.js"></script>
</body>

</html>
