<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastrar Curso</title>
</head>

<body>

    <form method="POST" action="PHP/Cadastros/cadastrarCurso.php">
    <label for="nome" class="m-3">Nome do Curso: </label>
    <input type="text" id="nome" name="nome" placeholder="Digite o nome" required><br>

    <label for="nome" class="m-3">Carga Horária: </label>
    <input type="text" id="cargaHoraria" name="cargaHoraria" placeholder="Digite a carga horaria" required><br>

    <label for="tipo" class="form-label m-3 ">Tipo de curso: </label>
    <select id="tipo" name="tipo" class="form-control" required>
        <option value="">Escolha o tipo de curso</option>
        <option value="Médio Integrado">Médio Integrado</option>
        <option value="Técnico Subsequente">Técnico Subsequente</option>
        <option value="Superior de Tecnologia">Superior de Tecnologia</option>
        <option value="Bacharelado">Bacharelado</option>
        <option value="Licenciatura">Licenciatura</option>
        <option value="Especialização">Especialização</option>
        <option value="Mestrado">Mestrado</option>
    </select><br>

    <div id="cursos-container-select">
        
    </div>

    <label for="turno" class="form-label">Turno do curso: </label>
    <select id="turno" name="turno" class="form-control" required>
        <option value="">Escolha o turno</option>
        <option value="matutino">Matutino</option>
        <option value="vespertino">Vespertino</option>
        <option value="noturno">Noturno</option>
    </select><br>


    <button class="btn m-3 form-element1">Cadastrar</button>
    </form>
    

</body>

</html>
